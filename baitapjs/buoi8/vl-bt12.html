    <script>
        // So hoan thien
        function sohoanthien(n) {
            let uocso = [];
            let tonguoc = 0;

            for (i = 1; i < n; i++) {
                if ( n % i == 0) {
                    uocso.push(i)
                    tonguoc = tonguoc + i;
                }
            }

            if (tonguoc == n) {
                console.log('Day la so hoan thien');
            }
            else {
                console.log('Day ko la so hoan thien');
            }

        }
