    <script>
        // Nhap 2 so nguyen duong a va b. Xuat ra man hinh uoc chung lon nhat cua a va b
        function giais1() {
            let n = parseInt(prompt("Vui long nhap so nguyen duong a"));
            let s4 = 1;

            for (i = 1; i < n; i++) {
                let sgroup = 0;
                for (j = 1; j <= (i+1); j++) {
                    sgroup = sgroup + j;
                }
                s4 = s4 + sgroup;
            }
            console.log("Dap an S4 =", s4);
        }

    </script>
