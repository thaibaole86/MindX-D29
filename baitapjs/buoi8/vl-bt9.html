    <title>Document</title>
    <script>
        // Nhap so n > tinh tong cua cac chu so
        function tachso() {
            let n = parseInt(prompt("Vui long nhap so nguyen duong a"));
            let tachso;
            let s = 0;

            while ( n!= 0) {
                tachso = (n % 10);
                s = tachso + s;
                n = parseInt(n / 10);
            }
            console.log("Tong cua n la=", s);

        }

    </script>
