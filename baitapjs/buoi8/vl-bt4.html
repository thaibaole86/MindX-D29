<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Nhap n - Dem so luong uoc so cua n va xuat ds ra man hinh
        let uocso = [];
        let n = parseInt(prompt("Vui long nhap so nguyen duong n"));
        for (i = 1; i <= n; i = i + 1) {
            if ( n % i == 0) {
                uocso.push(i)
            }
        }
        console.log('Uoc so: ', uocso);
    </script>
</head>
