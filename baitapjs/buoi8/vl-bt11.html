    <script>
        // Xuat n so nguyen to dau tien
        function ktsonguyento(n) {
            let kt = 1; // kt = 1 thi so n la so nguyen to
            let cb2n = parseInt(Math.round(Math.sqrt(n)));

            for (i = 2; i <= cb2n; i++) {
                if ((n % i == 0) && (n > 2)) {
                    kt = 0 //kt = 0 thi so n ko phai la so nguyen to
                }
            }
            return kt;
        }
        
        function lietkent(m) {
            let result = [];
            let sodem = 0;
            
            for (j = 2; j > 0; j++) {
                    if ( ktsonguyento(j) == 1 ) {
                        result.push(j);
                        sodem = sodem + 1;
                    }

                    if (sodem == 10) {
                        break;
                    }
                }                                                                                                                                                                                                                                                                                                                                                                       
            return result;
        }

    </script>
