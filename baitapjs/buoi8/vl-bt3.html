<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Nhap n - Tinh tong va tich cac so tu 1 den n
        let tong = 0;
        let tich = 1;
        let n = parseInt(prompt("Vui long nhap so nguyen duong n"));
        for (i = 1; i <= n; i = i + 1) {
            tong = tong + i;
            tich = tich * i;
        }
        console.log('Tong la: ', tong);
        console.log('Tich la: ', tich);
    </script>
</head>
<body>

</body>
</html>
