    <script>
        // Nhap 2 so nguyen duong a va b. Xuat ra man hinh uoc chung lon nhat cua a va b
        function timuocchung() {
            let a = parseInt(prompt("Vui long nhap so nguyen duong a"));
            let b = parseInt(prompt("Vui long nhap so nguyen duong b"));
            while (a*b !=0) {
                if (a > b) {
                a = a % b;
            }

            else {
                b = b % a;
            }
            }
        return a+b ;
        }

    </script>
